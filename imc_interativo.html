<meta charset="UTF-8">

<script>
	
function pulaLinha(){
	//pular duas linhas
	document.write("<br>");
	document.write("<br>");
}

function mostra (frase){
	//mostrar texto em html
	document.write(frase);
	pulaLinha();
}

function calculaImc (peso, altura){
	return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome:");
var pesoInformado = prompt(nome + " informe o seu peso:");
var alturaInformada = prompt(nome + " informe a sua altura:");
var imc = calculaImc(pesoInformado, alturaInformada);

mostra(nome + ", o seu IMC calculado é " + imc);

if (imc < 18.5){
	mostra("Seu peso está abaixo do recomendado.");
}

if (imc > 35){
	mostra("Seu peso está acima do recomendado.");
}

if (imc >= 18.5 && imc <= 35){
	mostra("Seu IMC está excelente.");
}

</script>
